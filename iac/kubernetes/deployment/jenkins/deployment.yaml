apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins
  namespace: ci
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      serviceAccountName: default
      containers:
        - name: jenkins
          image: jenkins/jenkins:lts
          ports:
            - containerPort: 8080
          env:
            - name: JAVA_OPTS
              value: "-Djenkins.install.runSetupWizard=false"
          readinessProbe:
            httpGet:
              path: /login
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /login
              port: 8080
            initialDelaySeconds: 90
            periodSeconds: 30
          volumeMounts:
            - name: jenkins-home
              mountPath: /var/jenkins_home
            - name: plugins
              mountPath: /usr/share/jenkins/ref/plugins.txt
              subPath: plugins.txt
      volumes:
        - name: jenkins-home
          emptyDir: {}
        - name: plugins
          configMap:
            name: jenkins-plugins

